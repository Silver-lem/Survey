{% extends "base.html" %}
{% block content %}
<h2>Student Survey Form</h2>

<form class="survey-form" action="/submit_survey" method="POST">

    <label>Name:</label>
    <input type="text" name="name" placeholder="Your full name" required>

    <label>Department:</label>
    <select name="department">
        <option>CSE</option>
        <option>ECE</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>IT</option>
    </select>

    <label>Facility:</label>
    <select name="facility">
        <option>Library</option>
        <option>Labs</option>
        <option>Infrastructure</option>
        <option>Placements</option>
        <option>Internship</option>
    </select>

    <label>Rating (1â€“5):</label>
    <input type="number" name="rating" min="1" max="5" placeholder="Rate from 1 to 5" required>

    <label>Comment:</label>
    <textarea name="comment" rows="4" placeholder="Share your feedback"></textarea>

    <button type="submit" class="btn primary">Submit</button>
</form>

{% endblock %}
